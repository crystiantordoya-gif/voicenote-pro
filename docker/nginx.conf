server {
    listen 80;
    server_name voicenote.amayu.cloud;

    root /usr/share/nginx/html;
    index index.html;

    # Enable gzip compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-XSS-Protection "1; mode=block";
    add_header X-Content-Type-Options "nosniff";

    # Proxy to n8n webhook to avoid browser CORS issues.
    location /api/webhook/ {
        proxy_pass https://n8n.amayu.cloud/webhook/;
        proxy_set_header Host n8n.amayu.cloud;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        client_max_body_size 300M;
    }

    location / {
        try_files $uri $uri/ /index.html;
    }

    # Cache handling for static assets (hashed files)
    location ~* \.(?:css|js|jpg|jpeg|gif|png|ico|cur|gz|svg|svgz|mp4|ogg|ogv|webm|htc)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # No cache for service worker and index.html to ensure updates
    location ~* (service-worker\.js|sw\.js|manifest\.webmanifest|index\.html)$ {
        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";
        expires off;
    }
}
